</head>
<body>
	<header>
		<nav class="navbar navbar-inverse " id="topnav" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">

						<li><a href="#signup">Signup</a></li>
					</ul>
				</div> <!-- end collapse -->

	<div class="container five">
		<div class="col-sm-6 col-sm-offset-3 one">
			<div class="page-header">
				<h2>Sign up</h2>
			</div><!-- page-header -->
				<form action="#" class="form-horizontal two" role="form">
							<div class="form-group three">
								<label for="fname" class="col-sm-3 col-sm-offset-1 control-label">First Name</label>
								<div class="col-sm-6 col-sm-offset-1">
									<input type="text" class="form-control input-sm" id="fname"/>
								</div>
							</div><!-- end form-group -->
							<div class="form-group three">
								<label for="lname" class="col-sm-3 col-sm-offset-1 control-label">Last Name</label>
								<div class="col-sm-6 col-sm-offset-1">
									<input type="text" class="form-control input-sm" id="fname"/>
								</div>
							</div><!-- end form-group -->

							<div class="form-group three">
								<label for="email" class="col-sm-3 col-sm-offset-1 control-label">Email Address</label>
								<div class="col-sm-6 col-sm-offset-1">
									<input type="email" class="form-control input-sm" id="emial"/>
								</div>
							</div><!-- end form-group -->
							<div class="form-group three">
								<label for="pwd" class="col-sm-3 col-sm-offset-1 control-label">Password</label>
								<div class="col-sm-6 col-sm-offset-1">
									<input type="password" class="form-control input-sm" id="password"/>
								</div>
							</div><!-- end form-group -->
							<div class="form-group three">
								<label for="cpwd" class="col-sm-3 col-sm-offset-1 control-label">Confirm Password</label>
								<div class="col-sm-6 col-sm-offset-1">
									<input type="password" class="form-control input-sm" id="confirmpassword"/>
								</div>
							</div><!-- end form-group -->
							<div class="form-group four" >
								<div class="text-center"> <!--important-->
									<button type="submit" class="btn btn-primary">Signup</button>
								</div>
							</div>
						</form>			
		</div><!-- col-sm-4 -->
	</div>
